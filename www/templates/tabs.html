<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" ng-if="userInfo.empType===2" icon-on="ion-ios-pulse-strong" href="#/tab/charts/plannedVSactual">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

<!-- Project Tab -->
  <ion-tab title="Project" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/projects">
    <ion-nav-view name="tab-projects"></ion-nav-view>
  </ion-tab>

  
  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" ng-if="userInfo.empType===2" icon-on="ion-ios-gear" href="#/tab/account/editProjects">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  

</ion-tabs>
